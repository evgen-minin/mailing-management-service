{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Создание рассылки{% endblock %}

{% block content %}
<h2>Создание рассылки</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {{ message_form|crispy }}
    <button type="submit">Создать рассылку</button>
</form>
{% endblock %}
