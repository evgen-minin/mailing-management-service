{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <h2>Случайные записи блога</h2>
  <div class="row">
    {% for article in articles %}
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.content|truncatewords:30 }}</p>
          <a href="{% url 'article_detail' article_id=article.id %}" class="btn btn-primary">Читать далее</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
